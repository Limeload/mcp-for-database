name: ESLint

on:
  push:
    branches: [main, Limeload-patch-1]
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check ESLint results
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ ESLint passed - No linting errors found"
          else
            echo "❌ ESLint failed - Please fix linting errors"
            echo "Run 'npm run lint:fix' to automatically fix some issues"
            exit 1
          fi

      - name: ESLint Summary
        if: always()
        run: |
          echo "## ESLint Check Results" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "✅ **ESLint Passed** - No linting errors found" >> $GITHUB_STEP_SUMMARY
            echo "🎉 Your code follows the project's style guidelines!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **ESLint Failed** - Linting errors found" >> $GITHUB_STEP_SUMMARY
            echo "🔧 **How to fix:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Run \`npm run lint:fix\` to automatically fix some issues" >> $GITHUB_STEP_SUMMARY
            echo "2. Manually fix remaining issues" >> $GITHUB_STEP_SUMMARY
            echo "3. Commit and push your changes" >> $GITHUB_STEP_SUMMARY
          fi
